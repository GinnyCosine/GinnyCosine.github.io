        <div class="col-m-6 col-4">聖誕節是基督教紀念耶穌降生的節日，西方基督教通常將此節日定於12月25日。不認同耶穌為聖人或是為了政治正確的族群則稱之耶誕節。身為基督教禮儀年曆的重要節日，教會透過將臨期或降臨期來準備，並以八日慶典與禮儀節期延續慶祝。聖誕節也是許多國家、尤其是西方國家等以基督教文化為主流之地區的公共假日；在教會以外的場合，聖誕節已轉化成一種民俗節日，並常與日期相近的公曆新年合稱「聖誕與新年季」。
